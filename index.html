<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <h1 id="header">Music Player</h1>
        <audio id="audio" controls>
            <source src="Emptiness(Mr-Jatt1.com).mp3" type="audio/mpeg">
            <source src="Chaleya_320(PagalWorld.com.pe).mp3" type="audio/mpeg">
            <source src="Farata(PagalWorld.com.se).mp3" type="audio/mpeg">
            <source src="Not Ramaiya Vastavaiya - Jawan 320 Kbps.mp3" type="audio/mpeg">
        </audio>
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="next">Next</button>
        </div>
    </div>
    <script src="first.js"></script>
</body>
</html>
